<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <div class="Principal">
    <div class="header">
      <h2>Criar uma Conta</h2>
    </div>

    <form id="form" class="form">
      <div class="form-control">
        <label for="username">Nome:</label>
        <input type="text" id="username" placeholder="Digite seu nome..."/>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="email">E-mail</label>
          <input type="text" id="email" placeholder="Digite seu e-mail..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <form id="form" class="form">
          <div class="form-control">
            <label for="password">Senha</label>
            <input type="text" id="password" placeholder="Digite sua Senha..." />
            <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
          </div>


          <form id="form" class="form">
            <div class="form-control">
              <label for="passwordConfirmation">Confirmação da senha</label>
              <input type="text" id="password-confirmation" placeholder="Digite sua senha novamente..."/>
              <i class="fas fa-exclamation-circle"></i>
              <i class="fas fa-check-circle"></i>
              <small>Mensagem de erro</small>
            </div>

            <button type="submit">Enviar</button>
          </form>
  </div>

  <script src="https://kit.fontawesome.com/ac65d325d3.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>


</html>
